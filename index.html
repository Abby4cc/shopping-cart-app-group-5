
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Shopping Cart</h1>
    <div class="store">
      <h2>Items</h2>
      <div class="item" data-id="1" data-name="milk" data-price="50">
        <h3>milk</h3>
        <p>Price: ksh50</p>
        <button class="add-to-cart">Add to Cart</button>
      </div>
      <div class="item" data-id="2" data-name="bread" data-price="70">
        <h3>bread</h3>
        <p>Price: ksh 70</p>
        <button class="add-to-cart">Add to Cart</button>
      </div>
      <div class="item" data-id="3" data-name="sugar" data-price="40">
        <h3>sugar</h3>
        <p>Price: ksh 40</p>
        <button class="add-to-cart">Add to Cart</button>
      </div>
      <div class="item" data-id="4" data-name="butter" data-price="50">
        <h3>butter</h3>
        <p>Price: ksh 50</p>
        <button class="add-to-cart">Add to Cart</button>
      </div>
    </div>
    <div class="cart">
      <h2>Cart</h2>
      <ul id="cart-items"></ul>
      <p>Total: ksh<span id="total-price">0</span></p>
    </div>
    <script src="script.js"></script>

</html>
